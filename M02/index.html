<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02</title>
  
  <style>
  table {background-color: white;}
  tr {background-color: #e8e9f8;}
  h1 {text-align: center}
</style>
</head>
 
<body>
  
<table>
  
  <tr>
    <td colspan="3"><h1>HTML Table Example</h1></td>
  </tr>
  
  <tr>
    <td><img src="https://www.thespruce.com/thmb/TiVwyfd-o6P-s2iKlu9KjgmDOvA=/2048x0/filters:no_upscale():max_bytes(150000):strip_icc()/exciting-small-kitchen-ideas-1821197-hero-d00f516e2fbb4dcabb076ee9685e877a.jpg"
         alt="Picture of a Kitchen" style="width:500px;height:250px;"></td>
    <td><h2>Meal Planner</h2></td>
    <td><h2>Recipe Index #:</h2></td>
  </tr>
  
  <tr>
    <th>Week starting</th>
    <th>2/15/2018</th>
    <th>Instructions</th>
  </tr>
  
  <tr>
    <td><b>Day of the Week</b></td>
    <td><b>Recipe Name</b></td>
    <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
  </tr>
  
  <tr>
    <td>Monday</td>
    <td>Spinach Feta Pizza</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>My New Recipe</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td></td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td></td>
  </tr>
  <tr>
    <td>Friday</td>
    <td></td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td></td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td></td>
  </tr>
 
</table>
  
</body>
</html>
